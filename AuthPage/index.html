<html>
    <head>
        <script>
            window.onload = () => {
                const queryString = window.location.search
                const urlParam = new URLSearchParams(queryString)
                const codigo = urlParam.get('code')

                document.querySelector('#code').textContent = codigo
                
                let botaoCopiar = document.createElement('input')
                botaoCopiar.type = 'button'
                botaoCopiar.value = 'Copiar Codigo'
                botaoCopiar.addEventListener("click", () => {
                    navigator.clipboard.writeText(codigo).then((value) => alert('Código copiado'), (reason) => alert(reason))
                })
                
                document.querySelector('body').appendChild(botaoCopiar)
                    
                
            }
            
        </script>
    </head>
    <body>
        <h1>TTTemplate</h1>
        <p>Código de autorização do Twitter/X</p>
        <p id="code"></p>
    </body>
</html>
